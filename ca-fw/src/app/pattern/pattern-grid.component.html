<table class="pattern-grid-table">
  <tr class="pattern-grid-row" *ngFor="let rowIndex of rows">
    <td class="pattern-grid-tile"
        *ngFor="let columnIndex of columns"
        [ngClass]="{'alive-tile': tiles.get(getTileIndexFromRowAndColumn(rowIndex, columnIndex)).alive}"
        (click)="markTile(tiles.get(getTileIndexFromRowAndColumn(rowIndex, columnIndex)))">
    </td>
  </tr>
</table>
